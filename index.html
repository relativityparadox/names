<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: auto;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .label-box {
            display: inline-block;
            padding: 5px 10px;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            margin-right: 10px;
        }
        .name-cell {
            display: inline-block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Name Generator</h1>
    <textarea id="nameInput" rows="10" cols="30" placeholder="Enter names, separated by commas"></textarea><br><br>
    <button onclick="generateNames()">Generate Random Names</button>
    <table id="resultTable">
        <tbody id="nameList"></tbody>
    </table>

    <div id="licenseModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p><a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a></p>
        </div>
    </div>
    <p><a href="javascript:void(0)" onclick="openModal()">This site is licensed under the MIT License</a></p>

    <script>
        function generateNames() {
            const input = document.getElementById("nameInput").value;
            const names = input.split(",").map(name => name.trim()).filter(name => name);
            if (names.length < 4) {
                alert("Please enter at least 4 names.");
                return;
            }

            const shuffledNames = names.sort(() => 0.5 - Math.random());
            const selectedNames = shuffledNames.slice(0, 4);
            const roles = ["Chairperson", "Timekeeper", "Secretary", "Rulekeeper"];

            const nameList = document.getElementById("nameList");
            nameList.innerHTML = "";

            selectedNames.forEach((name, index) => {
                const row = document.createElement("tr");

                const labelCell = document.createElement("td");
                const label = document.createElement("span");
                label.className = "label-box";
                label.innerText = roles[index];
                labelCell.appendChild(label);

                const nameCell = document.createElement("td");
                nameCell.className = "name-cell";
                nameCell.innerText = name;

                row.appendChild(nameCell);
                row.appendChild(labelCell);

                nameList.appendChild(row);
            });
        }

        function openModal() {
            document.getElementById("licenseModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("licenseModal").style.display = "none";
        }

        window.onclick = function(event) {
            const modal = document.getElementById("licenseModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
